<dx-popup
  [showTitle]="true"
  title="Chart Configurator"
  [dragEnabled]="false"
  [closeOnOutsideClick]="true"
  [showCloseButton]="false"
  container=".dx-viewport"
  [(visible)]="visible"
>
  <app-chart-configuration [noOfDisplays]="noOfDisplays" (addConfiguration)="addConfiguration()"></app-chart-configuration>

  <dx-button
    stylingMode="contained"
    text="Save"
    type="normal"
    class="save-button"
    [width]="120"
    (click)="saveDetails()"
  ></dx-button>
</dx-popup>
