<dx-circular-gauge id="gauge" [value]="data">
  <dxo-scale [startValue]="10" [endValue]="150" [tickInterval]="10">
    <dxo-label [useRangeColors]="true"></dxo-label>
  </dxo-scale>
  <dxo-range-container palette="pastel">
    <dxi-range [startValue]="10" [endValue]="70"></dxi-range>
    <dxi-range [startValue]="70" [endValue]="120"></dxi-range>
    <dxi-range [startValue]="120" [endValue]="150"></dxi-range>
  </dxo-range-container>
</dx-circular-gauge>
