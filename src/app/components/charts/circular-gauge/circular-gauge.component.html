<div class="title">Wind speed</div>
<dx-circular-gauge id="gauge" [value]="data">
  <dxo-scale [startValue]="10" [endValue]="110" [tickInterval]="10">
    <dxo-label [useRangeColors]="true"></dxo-label>
  </dxo-scale>
  <dxo-range-container palette="pastel">
    <dxi-range [startValue]="10" [endValue]="50"></dxi-range>
    <dxi-range [startValue]="50" [endValue]="80"></dxi-range>
    <dxi-range [startValue]="80" [endValue]="110"></dxi-range>
  </dxo-range-container>
</dx-circular-gauge>
