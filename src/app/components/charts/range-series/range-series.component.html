<dx-chart
  id="chart"
  palette="violet"
  [dataSource]="data"
>
  <dxo-common-series-settings
    argumentField="date"
    type="rangeBar"
  ></dxo-common-series-settings>
  <dxi-value-axis>
    <dxo-title text="$ per barrel"></dxo-title>
  </dxi-value-axis>
  <dxo-argument-axis>
    <dxo-label format="month"></dxo-label>
  </dxo-argument-axis>
  <dxo-export [enabled]="true"></dxo-export>
  <dxo-legend
    verticalAlignment="bottom"
    horizontalAlignment="center"
  ></dxo-legend>
</dx-chart>
